  session_types:
    tutorial:
      title: "Tutorial"
      title_plural: "tutorials"
      description: "This type includes sessions specially targeted for people who are just beginning or looking for a foothold in Agile methods. Tutorials are instructor-led interactive classes designed to provide participants with practical knowledge they can use right away on Agile projects. Tutorials have clear learning objectives that focus on teaching specific skills or techniques."
    workshop:
      title: "Workshop"
      title_plural: "workshops"
      description: "Sessions highly interactive and participative, allowing the attendees to develop knowledge in a practical way. This track will include topics related with innovation, conflict resolution, leadership, etc. A workshop is an opportunity for conference attendees to learn from each other about a relevant topic, generate ideas that expand a new technique or practice, or discuss new ideas to be shared with the community."
    talk:
      title: "Lecture"
      title_plural: "lectures"
      description: "Lectures are sessions addressing specific topics and directed to those who want to enhance their knowledge in agile methods and best practices."
    lightning_talk:
      title: "Lightning Talk"
      title_plural: "lightning talks"
      description: "Lightning talks are short talks with, at most, 8 minutes length plus 2 minutes for questions (without slides) whose objective is to present an idea in a quick and concise way. The use of slides is optional. A well-known format for lightning talks is Pecha Kucha, in which the presenter has 20 slides switching automatically every 20 seconds, summing up to a 6 minutes and 40 seconds presentation."
    hands_on:
      title: "Hands On"
      title_plural: "hands on sessions"
      description: "Hands on sessions are workshops and tutorials where the attendants are expected to take part in an activity and learn from practice. A workshop is an opportunity to learn from other attendees or to discuss new ideas that will be shared with the community. Tutorials are instructor-led interactive classes designed to provide participants with practical knowledge they can use right away on Agile projects."
    experience_report:
      title: "Experience Report"
      title_plural: "experience reports"
      description: "Reports are true stories the speaker went through that show successes, important to those who look for back-up, and also cautionary tales that promote the understanding of how a practice, technique or trend can harm a team and a project."
    traditional_talk:
      title: "Talk"
      title_plural: "talks"
      description: "Talks are sessions presenting subjects and ideas in a way that favors the understanding and the reception of the speaker's knowledge. This is a classic format for conference presentations and it requires entertaining oratory while bringing value to attendees. In this type of session there is no requirement regarding the amount of time the speaker should devote to answering questions. Despite that, we recommend leaving at least 5 final minutes for questions."
    duel:
      title: "Duel"
      title_plural: "duels"
      description: "Duels are thought provoking sessions that will promote discussions and, hopefully, bring new insights to the most experienced agilists. It consists of a single submission where 2 speakers defend opposite views of a subject, plus 20 minutes of discussions with the audience."
    are_you_sure:
      title: "Are you sure?"
      title_plural: '"are you sure"s'
      description: "'Are you sure of it?' are sessions that aim to instigate the community's debate and reflection over a theme. The speaker may or may not provide answers, but above all it will present an innovative or disruptive perspective on the status quo. These sessions are dynamic and consist of an 20 minutes presentation, followed by audience participation - either through questions to the speaker, or exposing others points of view - fostering a great forum for knowledge generation. This type of sessions are for people who believe that only the right questions get answers that make a difference."

  tracks:
    general_interest:
      title: "General Interest"
      description: "Dedicated to those who want to understand the principles and practices of agile methodologies. You will find tutorials, workshops and conferences, selected to guide your first steps towards agile culture."
    management:
      title: "Management"
      description: "Dedicated to professionals working with agile methodologies that want to discuss new concepts and practices related organizational change and management of products, process and projects."
    engineering:
      title: "Engineering"
      description: "Dedicated to professionals working with agile methodologies or are interested in the technical quality of software products. You will find tutorials, workshops and lectures addressing programming, continuous integration and automated testing topics and the use of electronic tools to support agile development."
    experience_reports:
      title: "Experience Reports"
      description: "Those who want to share their real experiences with agile methods in projects, transitions, courses or communities are welcome here. The reports on this track invite sharing pragmatic tips that can inspire other people and teams."
    development_tests:
      title: "Development and Tests"
      description: "This track gathers sessions related to agile methods and practices for software development and testing. Programming, continuous integration, test automation, acceptance and integration testing and tools will be featured in this track's lectures and workshops. Devops sessions are also welcome in this category."
    analysis_planning:
      title: "Analysis and Planning"
      description: "Agile project analysis and planning are the core of this track. Sessions will cover themes as business analysis, requirements analysis, estimation and prioritization techniques, release planning and implementation strategies for projects."
    management_culture:
      title: "Management and Culture"
      description: "This track is about project and team management. Expected topics include building teams, project facilitation, coaching, organizational culture, agile values and principles, democratic management, self-organization, product, processes and projects management."
    innovation_entrepreneurship:
      title: "Innovation and Entrepreneurship"
      description: "This is the track for those who seek innovating and endeavoring, be it as a collaborator or as an entrepreneur. On this track, you will find sessions about Lean Startup, Customer Development, Design Thinking, Service Design, Business Model Generation, Bootstrapping and many other subjects that relate agile methods to innovation processes."
    guest_session:
      title: "Special Guest"
    coaching:
      title: "Coaching and Facilitation"
      description: "The purpose of this track is to present to the audience the concepts, techniques and tips on facilitation, coaching and empowerment in the agile context. The track presents the skills required for a coach or a facilitator to lead, teach, mentor, facilitate and effectively coach agile teams."
    business_product:
      title: "Businesses and Products"
      description: "This track holds sessions on analysing and planning agile projects. The sessions cover topics such as business analysis and requirements, prioritization and estimation techniques. This track is also focused on product development: sessions on Lean Startup, Customer Development, Business Model Generation, and various other topics related to the agile process of creating new products are a good fit for this track."
    design:
      title: "Design"
      description: "This track gathers sessions related to agile methods and practices applied to the design of a product’s user experience. These are sessions on Agile UX, design, information architecture, HCD, design thinking and all challenges involving integrating iterative and incremental work of software developers, and designers and information architects."
    2014_general_interest:
      title: "General Interest"
      description: "The General Interest track is dedicated to relevant sessions related to culture, values, and principles of Agile, Lean, etc. It is home to sessions that can benefit all agilists, regardless of the process or methods they use. These talks will cover what it is to be Agile, the everyday life, and all kinds of subjects that may call an agilist attention."
    2014_development_tests:
      title: "Development and Tests"
      description: "This track holds sessions related to Agile methods and practices focused on developing and testing software. Those are sessions about programming, continuous integration, test automation, acceptance or integration tests, and handy tools. Presentations concerning DevOps are also welcome here."
    2014_management:
      title: "Management"
      description: "The Management track is devoted to team and project management. Sessions gather themes such as making and developing teams, new people management models, self-organization, agile management practices applied to projects and products and more. Talks describing and discussing processes belong here."
    2014_coaching_learning:
      title: "Coaching, Learning and Facilitation"
      description: "You can expect sessions at the Coaching, Learning and Facilitation track to present concepts, techniques and tips for Agile facilitation, coaching, and empowerment. This track will discuss competences that can help coaches and facilitators lead, teach, mentor, open space, as well as continuous improvement tools for agile teams and people. This year, we will also have sessions concerning the important subject of education, in sessions that bring teaching techniques of Agile and surrounding themes."
    2014_ux_product:
      title: "UX, Analysis and Product Design"
      description: "What is our goal? Is creating value by enhancing user experience possible? These and many other concerns are the focus of this track, that will gather sessions regarding concepts, methods, and practices of Agile business analysis, Agile UX, information architecture, design thinking, etc. It intends to broaden the universe of discoveries and interactive and incremental actions, aiming the integration of business analysis, software development and emergent design."
    2014_innovation_entrepreneurship:
      title: "Innovation and Entrepreneurship"
      description: "In start-ups or inside big enterprises, the challenges of entrepreneurship and innovation are not new, but answers to these problems are still cloudy. This track tackles these challenges and how Agile ideas and tools can help solve them. It will be home to discussions about prospecting opportunities, renewing possibilities and accelerating the process of making and validating hypothesis. Disruptive actions and ideas that promote innovation are more than welcome here."
    2015_general_interest:
      title: "General Interest"
      description: "The General Interest track is dedicated to relevant sessions related to trends, culture, values, and principles of Agile, Lean, etc. It is home to sessions that can benefit all agilists, regardless of the process or methods they use. These talks will cover what it is to be Agile, the everyday life, the market's and agile's future, and all kinds of subjects that may call an agilist attention."
    2015_ux_product:
      title: "UX, Analysis and Product Design"
      description: "What is our goal? Is creating value by enhancing user experience as much as possible? How to make the right software, from both the software owner and the user points of view? These and many other concerns are the focus of this track, that will gather sessions regarding concepts, methods, and practices of Agile business analysis, Agile UX, information architecture, design thinking, product ownership, product management, etc. It intends to broaden the universe of discoveries and interactive and incremental actions, aiming the integration of business analysis, software development and emergent design."

  audience_levels:
    beginner:
      title: "Beginner"
      description: "A person who is new to or has just started learning about the session track or area; a novice!"
    practitioner:
      title: "Practitioner"
      description: "A person who has practiced the session's track or area, believes in its values and has benefited from it."
    experienced:
      title: "Experienced"
      description: "A person who has a deeper understanding of the theme, to the extent of leading or helping a team in adopting its practices."
    novice:
      title: "Novice"
      description: "Someone who is just getting to know and try agile methods and are searching for a knowleage base on the theme."
    advanced_beginner:
      title: "Advanced Beginner"
      description: "People who have experienced agile methods in their projects and can see what works and what doesn't in their own experience."
    competent:
      title: "Competent"
      description: "Those who have done and tried enought to understand the contextual application of agile practices and are interested in getting to know other contexts."
    proficient:
      title: "Proficient"
      description: "Agilists who have a deeper understanding of the theme and base their decisions on experience acquired insticts and and in agile principles rather than on processes or known practices."

