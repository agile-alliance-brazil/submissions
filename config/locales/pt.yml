        website_url: "Pessoal ou da empresa para referência da comissão de programa. Caso você submeta uma proposta, este website pode ser consultado para avaliá-la."
        bio: "Escreva um pouco sobre sua formação acadêmica, experiência profissional e atuação na comunidade, com foco na sua experiência com métodos ágeis. Este campo será usado para avaliar sua proposta.<br/>Neste campo, uma sintaxe de marcação limitada é permitida. Veja detalhes no <a href='/syntax_help?locale=pt' target='_blank'>guia de referência</a>."
        wants_to_submit: "Deixe este campo desmarcado caso você queira apenas deixar comentários nas sessões propostas por outros usuários. Você pode mudar de idéia mais tarde, editando seu perfil."
        current_password: "Para trocar de senha, é preciso confirmar sua senha atual."
        twitter_username: "Seu nome de usuário no twitter, sem o prefixo '@' (por exemplo: 'twitter_user' ao invés de '@twitter_user')"
        default_locale: "Nós mostraremos o site e enviaremos e-mail no seu idioma preferido"
      session:
        language: "Em que língua você vai falar? Certifique-se de que sua submissão esteja escrita nessa língua e considere usá-la também nos seus slides."
        track_id: "Trilha é o primeiro filtro para participantes escolherem sessões que lhes interessam. Revisores avaliarão se sua sessão está bem colocada e coordenadores de trilha terão um número de sessões para escolher dentre as submetidas para sua trilha. Aumente suas chances de seleção e sucesso colocando sua sessão <a href='%{year}/tracks?locale=pt' target='_blank'>na trilha certa</a>."
        audience_level_id: "O nível gera expectativas sobre a profundidade do conteúdo da sessão. É possível ter sessões de qualquer nível sobre um mesmo assunto, mas espera-se que aquelas para um público Novato sejam introdutórias, enquanto as para Proficientes não se preocupam em esclarecer conceitos básicos, mas ofereçam novas perspectivas, questionamentos e afins. Os novos níveis são baseados no modelo de Dreyfus: <a href='%{year}/audience_levels?locale=pt' target='_blank'>conheça-os</a>!"
        session_type_id: "Este ano o programa busca palestras com formatos mais interativos e inovadores, dessa forma criamos o \"Exercite sua criatividade!\" (descubra mais <a href='/2016/session_types?locale=pt' target='_blank'>aqui</a>). Entretanto, se você acredita que um formato tradicional é o mais apropriado para a sua sessão utilize o tipo \"apresentação\" com as opções de 50 ou 25 minutos. Lembre-se, sessões curtas exigem poder de síntese e concisão, contudo se adequam melhor à capacidade de atenção das pessoas. Escolha o <a href='/2016/session_types?locale=pt' target='_blank'>tipo de sessão</a> conforme a experiência que você quer proporcionar ao seu público!"
        session_duration: "A maior parte dos tipos de sessão do evento possuem duração pré-determinada, mas se você escolheu \"apresentação\", precisará decidir qual a duração mais apropriada para o seu conteúdo. Nota-se uma predileção do público por palestras mais concisas e diretas, então lembre-se de usar da melhor forma possível o tempo que escolher -- e, claro, sinta-se livre para planejar continuar sua discussão nos espaços interativos da conferência!"
        audience_limit: 'Como você escolheu mão na massa, queremos saber até quantas pessoas poderão participar da sua dinâmica. Inclusive, para esse tipo de sessão, pode ser interessante adicionar ao campo "Experiência com o assunto" se você á testou seu "mão na massa" e quantas pessoas participaram na ocasião.'
        title: "O título da sua sessão é o item com maior visibilidade da sua submissão. É a primeira e principal vitrine, tanto de revisores quanto de participantes. Ele deve ser breve, claro, coerente com a sua palestra e, preferencialmente, instigante. Muitos participantes não leem resumos da sessão e você competirá pela atenção das pessoas com várias sessões. Seja criativo, mas não tanto a ponto de perder a conexão com a realidade ou o assunto da palestra."
        tag_list: 'Participantes usarão essa informação no sistema de grade, para encontrar as sessões que mais lhes interessam, ortogonalmente às trilhas do evento. Escolha bem até 10 tags para ajudar seu público ideal a achar sua sessão. O casamento "público certo" versus "sessão certa" gera satisfação e resulta em bons feedbacks. Esse campo, contudo, não é usado para avaliação.'
        second_author_username: 'Com exceção de "Duelos", que sempre exigem dois palestrantes, uma sessão pode ter um ou dois autores. O segundo palestrante também precisa ser um usuário registrado para submeter sessões. Você sempre pode voltar mais tarde e preencher esse campo. Revisores avaliarão autores como iguais, não há pesos diferentes para 1o ou 2o autor. Lembramos também que "Apresentações" de 25 minutos aprovadas podem ser apresentados em dupla, mas só recebem uma inscrição complementar.'
        target_audience: "Exatamente a quem sua sessão se destina? Brevemente descreva quem você acredita que seja seu público alvo, quem mais se interessa pelo que você tem a dizer, por exemplo: desenvolvedores, analistas, arquitetos, gerentes de projeto, executivos, etc Esse campo é usado especialmente pelos revisores, para avaliar a coerência do seu conteúdo, e por coordenadores de trilha, para criar uma grade balanceada para os diversos participantes."
        prerequisites: "Qual o conhecimento prévio que uma pessoa deveria ter para participar e tirar proveito da sua palestra? Especialmente com as sessões curtas dessa edição, se sua sessão não for básica, é muito importante caprichar nesse campo. Ele é usado pelos revisores para avaliar a coerência entre conteúdo, nível e duração. Ele também estará visível nos detalhes da sua sessão na grade do programa e no cartaz de porta, no dia da apresentação."
        summary: "A primeira importância do resumo é atrair o público para sua apresentação. Depois do título, participantes podem ler seu resumo para entender melhor do que você pretende falar. Ele precisa, portanto, ser forte, destacar o diferencial da sua sessão e chamativo para seu público alvo. Revisores lêem todos os resumos e, em seguida, a descrição completa (assim não há necessidade de repetir informações) para avaliar se eles estão coerentes."
        description: "Esse campo <b>não é visível para participantes</b>! Contudo, ele é o principal campo para revisores: coloca as demais informações em contexto e nos permite avaliar a coesão da proposta. Escreva suas motivações, o que você pretende discutir, sua perspectiva sobre o assunto, etc. Se você tem slides, ponha o link. Adicione qualquer informação que nos mostre que sua sessão é a escolha certa para nosso público e, por favor, não repita seu resumo: vamos ler ambos."
        mechanics: 'Você sempre pode preencher esse campo, se quiser, mas a mecânica é obrigatória apenas para sessões do tipo "mão na massa" e "exercite sua criatividade!". Nele você deve nos contar como pretende interagir com o público durante sua sessão, quais técnicas pretende utilizar, como pretende segmentar o seu tempo e o layout necessário da sala. Esse campo também não é visível para participantes.'
        benefits: 'Liste os benefícios para quem assistir sua sessão. O que aprenderão? O que experimentarão? O que levarão para casa? Deixe claro por que ela é especialmente interessante para participantes e seja específico. Não invente motivos, esse texto não é visível para participantes. Simplesmente seja honesto e destaque para revisores o que sua sessão trará de diferente. Não seja vago, também. Frases como "entender agile melhor" não trazem detalhes o bastante para a avaliação.'
        experience: "Não buscamos nenhum tipo específico de credenciais, mas sim os motivos que te fazem crer que suas circunstâncias, vivência, conhecimento, apresentações passadas, frentes de pesquisa, ou inspirações te qualificam. Não se trata do seu currículo: avaliaremos sua mini-bio separadamente! Esse campo é sobre <b>essa proposta em particular</b>. O público não tem acesso a esse campo. E, lembre-se: se você tem um segundo autor, fale sobre ambos aqui."
        keyword_list: "Lista de palavras chave"
      comment:
        comment: "Neste campo, uma sintaxe de marcação limitada é permitida. Veja detalhes no <a href='%{year}/syntax_help?locale=pt' target='_blank'>guia de referência</a>."
      reviewer:
        user_username: "Digite o nome de usuário do avaliador neste campo."
      early_review:
        comments_to_authors: "Procurem escrever feedback útil aos autores neste campo, explicando o motivo da rejeição ou aceitação. Quais dúvidas ficaram? Quais informações mais você gostaria de ver? Vale também sugestões de alterações na própria proposta (por exemplo caso alguma resposta na parte de <strong>Sobre a proposta</strong> seja não, vale colocar aqui sugestões de alteração para melhorar isso)"
      final_review:
        comments_to_authors: "Procurem escrever feedback útil aos autores neste campo, explicando o motivo da rejeição ou aceitação. Quais dúvidas ficaram? Quais informações mais você gostaria de ver? Vale também sugestões de alterações na própria proposta (por exemplo caso alguma resposta na parte de <strong>Sobre a proposta</strong> seja não, vale colocar aqui sugestões de alteração para melhorar isso)"
        justification: "Explique para os organizadores o motivo do seu parecer. Os autores não terão acesso a essa justificativa."
